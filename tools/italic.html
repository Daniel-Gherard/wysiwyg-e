<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-icons/editor-icons.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool-behavior.html">
<link rel="import" href="../wysiwyg-tool-styles.html">
<dom-module id="wysiwyg-tool-italic">
	<template>
		<style include="wysiwyg-tool-styles"></style>
		<style>
			paper-icon-button[disabled] {
				color: inherit;
			}
		</style>
		<paper-icon-button icon="editor:format-italic" disabled="[[disabled]]"></paper-icon-button>
		<paper-tooltip id="tooltip" disabled$="[[disabled]]">[[modifier.tooltip]] + I</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[keysTarget]]" keys="[[modifier.key]]+i" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>
		Polymer(
			{
				is: 'wysiwyg-tool-italic',
				behaviors: [
					WYSIWYG.ToolBehavior
				],
				ready: function () {
					this._setCommand('italic');
				}
			}
		);
	</script>
</dom-module>
