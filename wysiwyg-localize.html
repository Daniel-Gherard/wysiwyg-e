<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../app-localize-behavior/app-localize-behavior.html">
<dom-module id="wysiwyg-localize">
	<template>
		<slot></slot>
	</template>
	<script>
		class WysiwygLocalize extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
			static get is() { return 'wysiwyg-localize' }
	
			static get properties() {
				return {
					stringKey: {
						type: String,
						notify: true
					},
					param1Name: {
						type: String,
						value: '',
						notify: true
					},
					param1Value: {
						type: String,
						value: '',
						notify: true
					},
					localized: {
						type: String,
						readOnly: true,
						observer: '_localizedChanged',
						notify: true
					}
				};
			}

			ready() {
				super.ready();

				setTimeout(
					function () {
						this._localizedChanged();
					}.bind(this),
					100
				);
			}

			_localize () {
				setTimeout(
					function () {
						this._setLocalized(this.localize(this.stringKey, this.param1Name, this.param1Value));
					}.bind(this),
					100
				);
			}

			_localizedChanged() {
				this.textContent = this.localized;
			}
		}

		customElements.define(WysiwygLocalize.is, WysiwygLocalize);
	</script>
</dom-module>
