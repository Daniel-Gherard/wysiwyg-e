<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icons/editor-icons.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../iron-media-query/iron-media-query.html">
<link rel="import" href="../../font-roboto/roboto.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../wysiwyg-tool-behavior.html">
<link rel="import" href="../wysiwyg-tool-styles.html">
<dom-module id="wysiwyg-tool-heading">
	<template>
		<style include="wysiwyg-tool-styles"></style>
		<style>
			:host {
				font-family: Roboto;
			}

			paper-button {
				font-weight: bold;
				font-size: 18px;
			}

      paper-item {
        color: black;
      }

      paper-item:hover {
        cursor: pointer;
      }

      paper-item[active] {
        font-weight: bold;
        background: #e4e4e4;
      }
		</style>
		<iron-media-query query="(min-width: 768px)" query-matches="{{minWidth768px}}"></iron-media-query>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]">Headings ([[modifier.tooltip]] + #)</paper-tooltip>
		<paper-tooltip for="h1" position="[[tooltipPosition]]">Heading 1 ([[modifier.tooltip]] + 1)</paper-tooltip>
		<paper-tooltip for="h2" position="[[tooltipPosition]]">Heading 2 ([[modifier.tooltip]] + 2)</paper-tooltip>
		<paper-tooltip for="h3" position="[[tooltipPosition]]">Heading 3 ([[modifier.tooltip]] + 3)</paper-tooltip>
		<paper-tooltip for="h4" position="[[tooltipPosition]]">Heading 4 ([[modifier.tooltip]] + 4)</paper-tooltip>
		<paper-tooltip for="h5" position="[[tooltipPosition]]">Heading 5 ([[modifier.tooltip]] + 5)</paper-tooltip>
		<paper-tooltip for="h6" position="[[tooltipPosition]]">Heading 6 ([[modifier.tooltip]] + 6)</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+1" on-keys-pressed="_h1"></iron-a11y-keys>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+2" on-keys-pressed="_h2"></iron-a11y-keys>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+3" on-keys-pressed="_h3"></iron-a11y-keys>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+4" on-keys-pressed="_h4"></iron-a11y-keys>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+5" on-keys-pressed="_h5"></iron-a11y-keys>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+6" on-keys-pressed="_h6"></iron-a11y-keys>
		<paper-menu-button on-paper-dropdown-close="_paperDropdownClose" id="dropdown" disabled="[[disabled]]">
  		<paper-button disabled="[[disabled]]" id="button" class="dropdown-trigger">
  		  <iron-icon icon="editor:format-size"></iron-icon>
  		</paper-button>
  		<div class="dropdown-content">
  		  <paper-item id="h1" hidden$="{{!h1}}">H1</paper-item>
  		  <paper-item id="h2" hidden$="{{!h2}}">H2</paper-item>
  		  <paper-item id="h3" hidden$="{{!h3}}">H3</paper-item>
  		  <paper-item id="h4" hidden$="{{!h4}}">H4</paper-item>
  		  <paper-item id="h5" hidden$="{{!h5}}">H5</paper-item>
  		  <paper-item id="h6" hidden$="{{!h6}}">H6</paper-item>
  		</div>
		</paper-menu-button>
	</template>
	<script>
		Polymer(
			{
				is: 'wysiwyg-tool-heading',
				behaviors: [
					WYSIWYG.ToolBehavior
				],
				properties: {
					h1: {
					  type: Boolean,
					  value: false
					},
					h2: {
					  type: Boolean,
					  value: false
					},
					h3: {
					  type: Boolean,
					  value: false
					},
					h4: {
					  type: Boolean,
					  value: false
					},
					h5: {
					  type: Boolean,
					  value: false
					},
					h6: {
					  type: Boolean,
					  value: false
					},
					hidden: {
					  type: Boolean,
					  computed: '_computeHidden(h1, h2, h3, h4, h5, h6)',
					  reflectToAttribute: true
					},
				  minWidth768px: {
				    type: Boolean
				  },
				  tooltipPosition: {
				    type: String,
				    computed: '_computeTooltipPosition(minWidth768px)'
				  }
				},
				ready: function () {
					this._setCommand('formatBlock');
				},
				execCommand: function (event) {
					if (this.disabled || !this.range0) return false;

          var target = Polymer.dom(event).rootTarget;

          if (this.$.h1.contains(target)) {
            this._addHeading(1);
          } else if (this.$.h2.contains(target)) {
            this._addHeading(2);
          } else if (this.$.h3.contains(target)) {
            this._addHeading(3);
          } else if (this.$.h4.contains(target)) {
            this._addHeading(4);
          } else if (this.$.h5.contains(target)) {
            this._addHeading(5);
          } else if (this.$.h6.contains(target)) {
            this._addHeading(6);
          }
				},
				queryCommandState: function () {
					if (this.range0 && this.commonAncestorPath) {
					  for (var i = 0; i < this.commonAncestorPath.length; i += 1) {
					    var h1 = this.commonAncestorPath[i].tagName === 'H1';

					    if (h1) {
					      this.$.h1.setAttribute('active', '');
					    } else {
					      this.$.h1.removeAttribute('active');
					    }

					    var h2 = this.commonAncestorPath[i].tagName === 'H2';

					    if (h2) {
					      this.$.h2.setAttribute('active', '');
					    } else {
					      this.$.h2.removeAttribute('active');
					    }

					    var h3 = this.commonAncestorPath[i].tagName === 'H3';

					    if (h3) {
					      this.$.h3.setAttribute('active', '');
					    } else {
					      this.$.h3.removeAttribute('active');
					    }

					    var h4 = this.commonAncestorPath[i].tagName === 'H4';

					    if (h4) {
					      this.$.h4.setAttribute('active', '');
					    } else {
					      this.$.h4.removeAttribute('active');
					    }

					    var h5 = this.commonAncestorPath[i].tagName === 'H5';

					    if (h5) {
					      this.$.h5.setAttribute('active', '');
					    } else {
					      this.$.h5.removeAttribute('active');
					    }

					    var h6 = this.commonAncestorPath[i].tagName === 'H6';

					    if (h6) {
					      this.$.h6.setAttribute('active', '');
					    } else {
					      this.$.h6.removeAttribute('active');
					    }

              if (h1 || h2 || h3 || h4 || h5 || h6) return true;
						}
					}

					return false;
				},
				_addHeading: function (level) {
					if (this.disabled || !this.range0 || level !== parseInt(level) || level < 1 || level > 6) return false;

          var heading;

				  for (var i = 0; i < this.commonAncestorPath.length; i += 1) {
						if (['H' + level].indexOf(this.commonAncestorPath[i].tagName) >= 0) {
						  heading = true;
						  break;
						}
					}

          this.$.dropdown.close();

          this.async(
            function () {
              if (heading) {
                this._removeHeading();
              } else {
                document.execCommand('formatBlock', null, 'H' + level);
              }
            },
            10
          );
				},
				_computeHidden: function (h1, h2, h3, h4, h5, h6) {
				  return !(h1 || h2 || h3 || h4 || h5 || h6);
				},
				_computeTooltipPosition: function (minWidth768px) {
				  if (minWidth768px) return 'bottom';
				  return 'right';
				},
				_h1: function () {
				  this._addHeading(1);
				},
				_h2: function () {
				  this._addHeading(2);
				},
				_h3: function () {
				  this._addHeading(3);
				},
				_h4: function () {
				  this._addHeading(4);
				},
				_h5: function () {
				  this._addHeading(5);
				},
				_h6: function () {
				  this._addHeading(6);
				},
				_paperDropdownClose: function (event) {
				  if (event.target !== this.$.dropdown) return;
					this.fire('restore-selection');
				},
				_removeHeading: function () {
				  if (this.commonAncestorPath) {
  				  for (var i = 0; i < this.commonAncestorPath.length; i += 1) {
  						if (['H1', 'H2', 'H3', 'H4', 'H4', 'H5', 'H6'].indexOf(this.commonAncestorPath[i].tagName) >= 0) {
  						  var heading = this.commonAncestorPath[i];
  						  var parent = heading.parentNode;
  						  this.range0.selectNodeContents(heading);
  						  parent.insertBefore(this.range0.extractContents(), heading);
  						  parent.removeChild(heading);
  						  break;
  						}
  					}
  				} else {
  				  document.execCommand('formatBlock', null, 'P');
  				}
				}
			}
		);
	</script>
</dom-module>
