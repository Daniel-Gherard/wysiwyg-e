<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool-behavior.html">
<link rel="import" href="../wysiwyg-tool-styles.html">
<dom-module id="wysiwyg-tool-undo">
	<template>
		<style include="wysiwyg-tool-styles"></style>
		<style>
			paper-icon-button[disabled] {
				color: inherit;
			}

			paper-tooltip[disabled] {
				visibility: hidden;
			}
		</style>
		<paper-icon-button icon="undo" disabled="[[disabled]]"></paper-icon-button>
		<paper-tooltip id="tooltip" disabled$="[[disabled]]">Ctrl + Z</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[keysTarget]]" keys="ctrl+z" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>
		Polymer(
			{
				is: 'wysiwyg-tool-undo',
				behaviors: [
					WYSIWYG.ToolBehavior
				],
				execCommand: function () {
					if (this.disabled) return;
					this.fire('undo');
				},
				_computeDisabled: function () {
					return !this.canUndo;
				}
			}
		);
	</script>
</dom-module>
