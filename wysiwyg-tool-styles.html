<link rel="import" href="../polymer/polymer.html">
<dom-module id="wysiwyg-tool-styles">
	<style>
		:host {
			display: block;
		}

		:host > paper-button,
		:host > paper-menu-button,
		:host > paper-menu-button .dropdown-trigger {
			color: white;
		}

		:host([active]) > paper-button,
		:host([active]) > paper-menu-button,
		:host([active]) > paper-menu-button .dropdown-trigger {
			color: rgba(0, 0, 0, 0.5);
		}

		:host([disabled]) > paper-button,
		:host([disabled]) > paper-menu-button,
		:host([disabled]) > paper-menu-button .dropdown-trigger {
			color: rgba(255, 255, 255, 0.5);
		}
	</style>
</dom-module>
